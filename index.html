<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Xアカウントにログイン</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
  min-height: 100vh;
  background-color: #0a0a0a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
  color: #fff;
  overflow-x: hidden;
}
.container {
  width: 100%;
  max-width: 420px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.header-icon {
  margin-bottom: 32px;
}
.header-icon img {
  width: 60px;
  height: 60px;
  object-fit: contain;
}
.card {
  width: 100%;
  background: #111;
  border: 1px solid #333;
  border-radius: 20px;
  padding: 40px 30px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
.title-area {
  text-align: center;
  margin-bottom: 32px;
}
.title {
  font-size: 24px;
  font-weight: 900;
  color: #fff;
  margin-bottom: 12px;
}
.subtitle {
  font-size: 14px;
  color: #aaa;
  line-height: 1.4;
}
.description {
  font-size: 13px;
  color: #888;
  margin-top: 20px;
  line-height: 1.6;
  padding-top: 16px;
  border-top: 1px solid #222;
  text-align: left;
}
.description strong { color:#fff; }
.form-group { margin-bottom: 20px; text-align: left; }
label { display:block; font-size:13px; font-weight:700; margin-bottom:6px; }
.input-wrapper { position: relative; }
input {
  width: 100%;
  padding: 14px 14px 14px 42px;
  background: #0a0a0a;
  border: 1px solid #333;
  border-radius: 12px;
  color: #fff;
  font-size: 16px;
  outline: none;
  transition: border-color 0.2s;
}
input:focus { border-color:#fff; }
.input-icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  width: 18px;
  height: 18px;
  color: #666;
}
.btn-login {
  width: 100%;
  padding: 14px;
  background: #1da1f2;
  color: #fff;
  border: none;
  border-radius: 30px;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  margin-top: 10px;
  transition: opacity 0.2s;
}
.btn-login:hover { opacity:0.9; }
#analysis-screen, #result-screen { display: none; text-align:center; }
.loading-spinner {
  width: 40px; height:40px;
  border:3px solid rgba(255,255,255,0.1);
  border-top:3px solid #1da1f2;
  border-radius:50%;
  margin:30px auto;
  animation: spin 1s linear infinite;
}
@keyframes spin { 0% {transform:rotate(0deg);} 100% {transform:rotate(360deg);} }
.result-number { font-size:64px; font-weight:900; margin:20px 0; color:#1da1f2; }
.result-text { font-size:18px; color:#aaa; margin-bottom:30px; }
.btn-back {
  background: transparent;
  color: #fff;
  border: 1px solid #333;
  padding: 10px 20px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
  <div class="header-icon">
    <img src="data:image/png;base64,iVBORw0K..." alt="X Logo"/>
  </div>

  <div class="card">
    <div id="login-screen">
      <div class="title-area">
        <div class="title">Xアカウントにログイン</div>
        <div class="subtitle">メールアドレスとパスワードを入力してください</div>
        <div class="description">
          <strong>あなたをブロックしているユーザーを分析できます。</strong><br>
          あなたは何人ものユーザーに接続的な影響力や反響を与えているのか調べてみましょう。
        </div>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label>電話番号/メールアドレス/ユーザー名</label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <input type="text" id="account" placeholder="電話番号、メールアドレスまたはユーザー名" required />
          </div>
        </div>

        <div class="form-group">
          <label>パスワード</label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            <input type="password" id="password" placeholder="パスワードを入力" required />
          </div>
        </div>

        <button type="submit" class="btn-login">ログイン</button>
      </form>
    </div>

    <div id="analysis-screen">
      <div class="title">分析中...</div>
      <div class="subtitle">あなたをブロックしているユーザーを検索しています</div>
      <div class="loading-spinner"></div>
    </div>

    <div id="result-screen">
      <div class="title">分析完了</div>
      <div class="subtitle">あなたをブロックしているユーザー数</div>
      <div class="result-number" id="block-count">0</div>
      <div class="result-text">人のユーザーにブロックされています</div>
      <button class="btn-back" id="btn-retry">もう一度試す</button>
    </div>
  </div>
</div>

<script>
const loginForm = document.getElementById('login-form');
const loginScreen = document.getElementById('login-screen');
const analysisScreen = document.getElementById('analysis-screen');
const resultScreen = document.getElementById('result-screen');
const blockCountEl = document.getElementById('block-count');
const btnRetry = document.getElementById('btn-retry');
let savedCount = null;

loginForm.addEventListener('submit', function(e){
  e.preventDefault();
  loginScreen.style.display = 'none';
  analysisScreen.style.display = 'block';

  setTimeout(function(){
    if(savedCount===null){
      savedCount=Math.floor(Math.random()*(15-1+1))+1;
    }
    blockCountEl.textContent=savedCount;
    analysisScreen.style.display='none';
    resultScreen.style.display='block';
  }, 2500);
});

btnRetry.addEventListener('click', function(){
  resultScreen.style.display='none';
  loginScreen.style.display='block';
  loginForm.reset();
});
</script>
</body>
</html>
